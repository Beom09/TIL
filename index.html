<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google 로그인</title>
    <style>
        * {
        box-sizing: border-box;
        }

        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f3f5;
        }

        .login-box {
        width: 450px;
        margin: 80px auto;
        background-color: white;
        border-radius: 20px;
        padding: 40px 50px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
        width: 50px;
        margin-bottom: 20px;
        }

        h2 {
        margin: 0 0 10px;
        font-size: 24px;
        }

        .desc {
        font-size: 14px;
        color: #3c4043;
        margin-bottom: 30px;
        }

        input[type="text"] {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        outline: none;
        margin-bottom: 10px;
        }

        .link {
        font-size: 14px;
        color: #1a73e8;
        text-decoration: none;
        display: block;
        margin-bottom: 30px;
        }

        .link:hover {
        text-decoration: underline;
        }

        .info-text {
        font-size: 12px;
        color: #5f6368;
        margin-bottom: 40px;
        }

        .info-text .link {
        display: inline;
        font-size: 12px;
        }

        .button-area {
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        .button-area a {
        font-size: 14px;
        text-decoration: none;
        }

        .next-btn {
        background-color: #1a73e8;
        color: white;
        border: none;
        padding: 10px 24px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        }

        .next-btn:hover {
        background-color: #1967d2;
        }

        .footer {
        text-align: center;
        font-size: 12px;
        color: #5f6368;
        margin-top: 60px;
        }

        .footer span {
        margin: 0 10px;
        cursor: pointer;
        }

        .footer span:hover {
        text-decoration: underline;
        }
    </style>
<body>
    <div class="login-box">
        <img class="logo" src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg">
        <h2>로그인</h2>
        <div class="desc">Google 계정으로 로그인합니다. 이 계정은 브라우저의 다른 Google 앱에서 사용할 수 있습니다.</div>

        <input type="text" placeholder="이메일 또는 휴대전화">

        <a href="#" class="link">이메일을 잊으셨나요?</a>

        <div class="info-text">
        내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요. 
        <a href="#" class="link">게스트 모드 사용 방법 자세히 알아보기</a>
        </div>

        <div class="button-area">
        <a href="#">계정 만들기</a>
        <button class="next-btn">다음</button>
        </div>
    </div>

    <div class="footer">
        <span>한국어</span>
        <span>도움말</span>
        <span>개인정보처리방침</span>
        <span>약관</span>
    </div>
</body>
</html>
